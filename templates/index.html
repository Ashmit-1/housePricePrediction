<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;

        }

        .heading {
            width: 100%;
            justify-content: center;
            display: flex;
        }

        .heading h1 {
            align-self: center;
            font-size: 40px;
        }

        .mother {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: auto;
        }

        .main_form_div {
            height: 50vh;
            width: 50vw;
            border: solid white 2px;
            border-radius: 10px;
            transform: translateY(-100px);
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>
            House Price Prediction
        </h1>
    </div>
    <div class="mother">
        <div class="main_form_div">
            <form action="" method="post">

                <label for="longitude">Enter your longitude</label>
                <br>
                <input type="range" name="longitude" id="">
                <br>

                <label for="latitude">Enter your latitude</label>
                <br>
                <input type="range" name="latitude" id="">
                <br>

                <label for="age">Enter your house age</label>
                <br>
                <input type="range" name="age" id="">
                <br>

                <label for="population">Enter average population of the area</label>
                <br>
                <input type="number" name="" id="">
                <br>

                <label for="households">Enter average number of households of the area</label>
                <br>
                <input type="number" name="" id="">
                <br>

                <label for="income">Enter your income</label>
                <br>
                <input type="number" name="" id="">
                <br>

                <label for="proximity">Enter proximity to ocean</label>
                <br>
                <select name="proximity" id="">
                    <option value="less_than_1_hour">
                        <1H OCEAN</option>
                    <option value="inland">INLAND</option>
                    <option value="near_ocean">NEAR OCEAN</option>
                    <option value="near_bay">NEAR BAY</option>
                    <option value="island">ISLAND</option>
                </select>

            </form>

        </div>
    </div>
</body>

</html>
