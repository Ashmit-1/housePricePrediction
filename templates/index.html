<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;

        }

        .heading {
            width: 100%;
            justify-content: center;
            display: flex;
        }

        .heading h1 {
            align-self: center;
            font-size: 40px;
        }

        .mother {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: auto;
        }

        .main_form_div {
            height: fit-content;
            width: 50vw;
            border: solid white 2px;
            border-radius: 10px;
            transform: translateY(-100px);
            font-size: 20px;
        }

        .main_form {
            padding: 20px;
        }

        .submit_but {
            width: 100%;
            text-align: center;
        }

        .range_inputs {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .range_inputs input,
        label {
            padding: 5px;
        }

        .range_inputs_inner {
            position: relative;

            width: 100%;
            text-align: left;
        }

        .range_inputs_inner input {
            position: relative;
            top: 10px;
            width: 100%;
        }

        .number_inputs input {
            padding: 2px;
        }

        .submit_but input {
            width: 200px;
            height: 40px;
            background-color: rgb(7, 120, 220);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            transition: 0.5s ease;
            color: aliceblue;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit_but input:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>
            House Price Prediction
        </h1>
    </div>
    <div class="mother">
        <div class="main_form_div">
            <form action="" method="post" class="main_form">

                <div class="range_inputs">
                    <div class="range_inputs_inner">
                        <label for="longitude">Enter your longitude</label>

                        <input type="range" name="longitude" id="" required>
                        <br>

                        <label for="latitude">Enter your latitude</label>

                        <input type="range" name="latitude" id="" required>
                        <br>

                        <label for="age">Enter your house age</label>

                        <input type="range" name="age" id="" required>

                    </div>

                </div>
                <br>

                <div class="number_inputs">
                    <label for="population">Enter average population of the area</label>
                    <br>
                    <input type="number" name="" id="" required>
                    <br>

                    <label for="households">Enter average number of households of the area</label>
                    <br>
                    <input type="number" name="" id="" required>
                    <br>

                    <label for="income">Enter your income</label>
                    <br>
                    <input type="number" name="" id="" required>
                </div>

                <br>

                <label for="proximity">Enter proximity to ocean</label>
                <br>
                <select name="proximity" id="" required>
                    <option value="less_than_1_hour">
                        <1H OCEAN</option>
                    <option value="inland">INLAND</option>
                    <option value="near_ocean">NEAR OCEAN</option>
                    <option value="near_bay">NEAR BAY</option>
                    <option value="island">ISLAND</option>
                </select>

                <br><br>
                <div class="submit_but">
                    <input type="submit" value="Predict">
                </div>

            </form>

        </div>
    </div>
</body>

</html>
